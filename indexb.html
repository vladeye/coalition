<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.min.js"></script>
</head>
<body>
<div id="myForm" style="width: 600px">
    <div class="w2ui-page page-0">
        <div class="w2ui-field">
            <label>First Name:</label>
            <div>
                <input name="first_name" maxlength="100" size="60"/>
            </div>
        </div>
        <div class="w2ui-field">
            <label>Last Name:</label>
            <div>
                <input name="last_name" maxlength="100" size="60"/>
            </div>
        </div>
        <div class="w2ui-field">
            <label>Text Area:</label>
            <div>
                <textarea name="field_textarea" style="width: 385px; height: 80px;"></textarea>
            </div>
        </div>
    </div>
    <div class="w2ui-buttons">
        <input type="button" value="Reset" name="reset"/>
        <input type="button" value="Save" name="save"/>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#myForm').w2form({
            name   : 'myForm',
            fields : [
                { name: 'first_name', type: 'text', required: true },
                { name: 'last_name',  type: 'text', required: true },
                { name: 'comments',   type: 'text'}
            ],
            actions: {
                reset: function () {
                    this.clear();
                },
                save: function () {
                    this.save();
                }
            }
        });
    });
</script>
</html>
